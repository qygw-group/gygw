<!doctype html>
<html lang="`">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link rel="stylesheet" href="css/findmm.css">
    <script src="js/findmm.js"></script>
</head>
<body>
    <!--内容开始-->
    <div class="f-box">
        <div class="f-logobox">
            <div class="f-logo"><img src="images/hwb-logo.png" alt=""></div>
            <span><a href="#" class="f-login">登陆</a></span>
        </div>

        <div class="f-content">
             <span>找回登录密码</span>

            <div class="f-step">
                  <div class="f-draw">
                      <div class="f-circle1">
                          <div class="f-circle1-1"></div>
                      </div>
                      <div class="f-line1"></div>
                      <div class="f-circle2">2</div>
                      <div class="f-line2"></div>
                      <div class="f-circle3">3</div>
                      <div class="f-line3"></div>
                      <div class="f-circle4">4</div>
                  </div>

                <div class="f-word">
                    <div class="f-word1">填写账号</div>
                    <div class="f-word2">验证身份</div>
                    <div class="f-word3">重置密码</div>
                    <div class="f-word4">完成</div>
                </div>
            </div>
            <form action="">
            <div class="f-kuang"><input id="shuru" type="text" placeholder="手机号/电子邮箱/销冠账号"></div>
            <input type="submit" id="f-next" value="下一步">
            </form>
        </div>
    </div>



    <!--内容结束-->
</body>
</html>
